<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
<div class="title"> <h1>Calculator</h1></div>
  <div id="cal-mask">
    <div id="screen">0
    </div>
    <div id="function-box">
<button id="multiply" class="number print" type="submit" value="*">x</button>
<button id="devision" class="number print" type="submit" value="/">/</button>
<button id="pluse" class="number print" type="submit" value="+">+</button>
<button id="op" class="number print" type="submit" value="-">-</button>
<button id="c" class="number print" type="submit" >C</button>
    </div>
    <div id="numbers-box">
      <button class="number print" type="submit" value="1">1</button>
      <button class="number print" type="submit" value="2">2</button>
      <button class="number print" type="submit" value="3">3</button>
      <button class="number print" type="submit" value="4">4</button>
      <button class="number print" type="submit" value="5">5</button>
      <button class="number print" type="submit" value="6">6</button>
      <button class="number print" type="submit" value="7">7</button>
      <button class="number print" type="submit" value="8">8</button>
      <button class="number print" type="submit" value="9">9</button>
      <button class="number print" type="submit" value="0">0</button>
      <button class="number print"type="submit" value=".">.</button>
      <button id="equel" class="number print">=</button>
    </div>
</div>
</main>
<script src="js/calculator.js"></script>
<footer>
  <h2>Made with love Josip Maric </h2>
</footer>
</body>
